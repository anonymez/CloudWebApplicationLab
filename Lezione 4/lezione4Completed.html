     <script>
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "https://dl.dropboxusercontent.com/u/6181026/fork.json", true);
    xhr.setRequestHeader('Accept', 'application/json');
    xhr.send();

    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4 && xhr.status == 200){
        var response = JSON.parse(xhr.responseText);
        localStorage.setItem("ristorante",JSON.stringify(response));
        var name=document.getElementById("name");
        var description=document.getElementById("description");
        name.innerHTML=response.nome;
        description.innerHTML=response.via+" <br> "+response.fascia_prezzo;
        console.log(response);  
      } 

    }
